<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIDOC Project</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        /* Style for the background image */
        body {
            background-image: url('https://raw.githubusercontent.com/Anchor27/Projects-Data-Repo/main/compute-ea4c57a4.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif; /* Specify a fallback font */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        /* Rest of your existing styles */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .dropdown {
            position: relative;
            text-align: center;
            margin-bottom: 20px;
        }

        #search-input {
            width: 600px;
            padding: 15px;
            font-size: 16px;
        }

        #search-button {
            padding: 10px;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
            z-index: 1;
            max-height: 200px;
            overflow-y: auto;
            width: 630px;
            border: 1px solid #ddd;
        }

        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            color: #333;
            cursor: pointer;
        }

        .dropdown-content a:hover {
            background-color: #48cae4;
        }

        /* Style for the results section */
        #results-section {
            width: 80%;
            background-color: rgba(173, 216, 230, 0.5); /* Light blue with transparency */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center; /* Center loading spinner */
            font-size: 16px; /* Adjust font size */
            margin-top: 20px; /* Adjust margin */
            margin-bottom: 20px; /* Adjust margin */
        }

        #results-title {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 10px;
            font-size: 16px; /* Adjust font size */
        }

        /* Style for the loading spinner */
        .loader {
            display: none; /* Initially hidden */
            border: 4px solid #f3f3f3; /* Light grey */
            border-top: 4px solid #3498db; /* Blue */
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite; /* Spin animation */
            margin: 0 auto; /* Center horizontally */
            margin-top: 20px; /* Adjust margin as needed */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Style to change color of h1 */
        h1 {
            color: white;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="https://raw.githubusercontent.com/Anchor27/Projects-Data-Repo/main/DESIDOC%20(1).png" alt="Autocomplete with Elasticsearch" style="max-width: 30%; margin-bottom: 20px; border-radius: 30px;">
    <h1>DRDO Library Search</h1>
    <div class="dropdown">
        <input type="text" id="search-input" placeholder="Start typing..." >
        <button id="search-button">Search</button>
        <div id="suggestions-container" class="dropdown-content"></div>
    </div>
    <div id="results-section" style="width: 70%; background-color: rgba(255, 255, 255, 0.9); border-radius: 10px; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center; font-size: 16px; margin-top: 20px; margin-bottom: 20px;">
    <!-- Adjusted inline styles -->
    <h2 id="results-title" style="color: #0B080D;">Generative AI Search Results</h2>
    <div id="result" style="margin-top: 10px; font-size: 20px;"></div>
    <div class="loader" id="loader"></div>
</div>

</div>

<script>
    $(document).ready(function () {
        const searchInput = $('#search-input');
        const searchButton = $('#search-button');
        const suggestionsContainer = $('#suggestions-container');
        const resultContainer = $('#result');
        const loader = $('#loader');

        searchInput.on('input', function () {
            const query = $(this).val();
            if (query.length > 2) {
                getAutocompleteSuggestions(query);
            } else {
                suggestionsContainer.hide();
            }
        });

        suggestionsContainer.on('click', 'a', function () {
            const selectedSuggestion = $(this).text();
            searchInput.val(selectedSuggestion);
            suggestionsContainer.hide();
        });

	searchButton.on('click', function () {
	    const query = searchInput.val();
	    if (query.length > 0) {
		 suggestionsContainer.hide(); // Hide suggestions when search button is clicked
		 loader.show(); // Show loader when fetching results
		 sendQueryToBackend(query);
	    }
	});


        function getAutocompleteSuggestions(query) {
            $.ajax({
                url: '/autocomplete',
                method: 'GET',
                data: {query: query},
                success: function (data) {
                    displaySuggestions(data);
                }
            });
        }

        function sendQueryToBackend(query) {
            $.ajax({
                url: '/process_query',
                method: 'POST',
                data: {query: query},
                success: function (data) {
                    loader.hide(); // Hide loader when results are received
                    displayResult(data);
                }
            });
        }

        function displaySuggestions(suggestions) {
            if (suggestions.length > 0) {
                suggestionsContainer.empty();
                suggestions.forEach(function (suggestion) {
                    const suggestionLink = $('<a>').text(suggestion);
                    suggestionsContainer.append(suggestionLink);
                });
                suggestionsContainer.show();
            } else {
                suggestionsContainer.hide();
            }
        }

        function displayResult(result) {
            resultContainer.text(result);
        }

        // Hide suggestions when clicking outside the dropdown
        $(document).on('click', function (event) {
            if (!$(event.target).closest('.dropdown').length) {
                suggestionsContainer.hide();
            }
        });
    });
</script>

</body>
</html>
